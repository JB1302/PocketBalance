<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/plantilla :: head}" />
<body class="d-flex flex-column min-vh-100">
    
    <nav th:replace="~{layout/plantilla :: nav}"/>

    <main class="flex-grow-1 container py-4">
        <!-- Usa lg en lugar de md para que colapse antes -->
        <div class="row d-flex flex-column flex-lg-row align-items-start">
            
            <!-- Sección izquierda: Cards -->
            <div class="col-12 col-lg-4 d-flex flex-column gap-4 mb-4 mb-lg-0">
                <div th:replace="~{finances/fragmentos :: salario}"></div>
                <div th:replace="~{finances/fragmentos :: cardTotales}"></div>
                <div th:replace="~{finances/fragmentos :: cardSobrantes}"></div>
            </div>

            <!-- Sección derecha: Tabla -->
            <div class="col-12 col-lg-8">
                <section th:replace="~{finances/fragmentos :: tabla}"/>
            </div>
        </div>
    </main>

    <section th:replace="~{layout/plantilla :: footer}"/>
</body>
</html>
